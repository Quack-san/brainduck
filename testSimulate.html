<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/test-page.css">

    <title>Brainduck</title>
</head>
<body>
    <nav></nav>
	
	<article class="dark-veil"></article>

    <main>
        <section>
			<div class="test-cover">
				<div class="test-informations">
					<div class="institution-name">
						<h2 id="test-name">...</h2>
						<h4 id="test-year">...</h4>
					</div>

					<div class="test-timer">
						<div><input type="radio" name="timer" id="withT"> <label for="withT" id="testTime"></label></div>
						<div><input type="radio" name="timer" id="noT"> <label for="noT">Sem tempo</label></div>
					</div>
				</div>

				<button id="btnStartTest"><span>COMEÇAR</span></button>
			</div>
		</section>
        <!--  -->
        <section class="test-ground">
			<div class="left-popup">
				<div class="count-down duckwood">
					<label id="countDown">...</label>
				</div>
				
				<button class="test-buttons pop-end" id="endTest">
					<ion-icon name="stop-circle-outline"></ion-icon>
					<span>Encerrar prova</span>
				</button>

				<input type="checkbox" id="ex">
				<label class="guide" for="ex">
					<label class="close-guide" for="ex">
						<ion-icon name="chevron-down-outline"></ion-icon>
					</label>

					<div class="text-inside">
						<div class="status">
							<p class="statusStyle">Alternativa não selecionada</p>
						</div>
						<div class="status">
							<p class="statusStyle guide2">Alternativa selecionada</p>
						</div>
						<hr>
						<div class="status">
							<p class="statusStyle guide3">Respondido corretamente</p>
						</div>
						<div class="status">
							<p class="statusStyle guide4">Alternativa correta</p>
						</div>
						<div class="status">
							<p class="statusStyle guide5">Resposta incorreta</p>
						</div>
					</div>
				</label>
			</div>

			<div class="questions-list">
				<label id="previousQuestion" role="button"><ion-icon name="caret-back-outline"></ion-icon></label>
				<div id="divQuestionNumber">
				</div>
				<label id="nextQuestion" role="button"><ion-icon name="caret-forward-outline"></ion-icon></label>
			</div>
			
			<div class="display-question">
				<div style="display: flex; justify-content: center;">
					<button class="supplementary" id="supplementaryTextButton">
						Esta questão possui texto complementar, clique aqui para ver.
					</button>
					<button class="supplementary" id="questionImageButton">
						Imagens
					</button>
				</div>

				<div class="statement">
					<label id="questionContent">
					</label>
				</div>
				<div class="questions">
					<div><span>A</span>
						<label class="alternative" alternative="A"></label>
					</div>
					<div><span>B</span>
						<label class="alternative" alternative="B"></label>
					</div>
					<div><span>C</span>
						<label class="alternative" alternative="C"></label>
					</div>
					<div><span>D</span>
						<label class="alternative" alternative="D"></label>
					</div>
					<div><span>E</span>
						<label class="alternative" alternative="E"></label>
					</div>
				</div>
			</div>
			<button id="endTest" class="final-end">FINALIZAR</button>
		</section>
		<!--  -->
		<section>
			<div id="supplementaryText" style="display: none; position: absolute; top: 50%; left: 50%; background-color: brown;"></div>
			<div id="questionImage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
				<img src="#" alt="" id="">
			</div>
		</section>
    </main>

    <footer><div class="footer-content">
        <span>© 2023 Quack, Inc</span>
    </div></footer>

	<!-- <script src="./js/headerDropdown.js"></script> -->
	<script src="./js/loadTest.js"></script>
	<script src="./js/testSimulateBundle.js"></script>
</body>
</html>
